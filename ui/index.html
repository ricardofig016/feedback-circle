<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Performance Feedback Circle</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico" />
    <link rel="stylesheet" href="assets/styles/mes_style.css" />
    <link rel="stylesheet" href="modules/toasts/toasts.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css" />

    <script src="modules/monaco-editor-0.48.0/min/vs/loader.js" async></script>
    <script type="module" src="index.js"></script>
    <script type="module" src="routes/routes.js"></script>
    <!-- <script type="module" src="modules/localized-messages/localized-messages.js"></script> -->
    <script type="module" src="modules/toasts/toasts.js"></script>
    <script type="module" src="modules/progress-indicator/progress-indicator.js"></script>
    <script type="module" src="modules/tabs/tabs.js"></script>
  </head>

  <body>
    <section id="auth-section" hidden>
      <div class="auth-container">
        <div class="auth-box">
          <div class="auth-logo-cmf">
            <img src="https://security.criticalmanufacturing.com/img/app-logo-horizontal-blue.svg" alt="cm-logo" />
          </div>
          <form class="content" id="auth-form">
            <p>Sign in to continue</p>
            <input class="form-field" type="email" placeholder="User Account" autofocus="autofocus" />
            <input class="form-field" type="password" placeholder="Password" />
            <div class="buttons-container">
              <button type="submit" class="cmf-button cmf-button-primary">Next</button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <section id="main-section">
      <div class="screen">
        <div class="sidebar">
          <div class="sidebar-logo-cmf-wrapper">
            <div class="sidebar-logo-cmf"></div>
          </div>
          <div class="sidebar-submenu">
            <div id="sidebar-items"></div>
          </div>
          <div class="sidebar-footer">
            <p>
              <span class="sidebar-footer-environmentName">Performance Feedback Circle </span>
            </p>
          </div>
        </div>
        <div class="page-filler">
          <div id="tabs-bar"></div>
          <div class="base-page-header">
            <div class="title-bar">
              <button class="page-refresh" id="page-refresh"><i class="fa fa-refresh" aria-hidden="true"></i></button>
              <div class="page-icon" id="page-icon"></div>
              <div class="page-label" id="page-label"></div>
            </div>
          </div>
          <div class="page-content">
            <div class="page-content-slim">
              <div class="toast-overlay" id="toast-overlay"></div>
              <div id="progress-indicator-loading">
                <span class="fa-icon"><i class="fa fa-spinner fa-spin" aria-hidden="true"></i></span>
              </div>
              <div id="progress-indicator"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
